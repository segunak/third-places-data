name: Trigger Refresh Single Place

on:
  workflow_call:
    inputs:
      place_id:
        description: 'Google Maps Place Id of the place to refresh'
        required: true
        type: string
      provider_type:
        description: 'Provider type for data refresh'
        required: false
        default: 'outscraper'
        type: string
      city:
        description: 'City for caching'
        required: false
        default: 'charlotte'
        type: string
      force_refresh:
        description: 'Force refresh data from provider API'
        required: false
        default: 'true'
        type: string
  workflow_dispatch:
    inputs:
      place_id:
        description: 'Google Maps Place Id of the place to refresh'
        required: true
        type: string
      provider_type:
        description: 'Provider type for data refresh'
        required: false
        default: 'outscraper'
        type: string
      city:
        description: 'City for caching'
        required: false
        default: 'charlotte'
        type: string
      force_refresh:
        description: 'Force refresh data from provider API'
        required: false
        default: 'true'
        type: string

# Ensures that only one instance of this workflow runs at a time
concurrency: 
  group: refresh-single-place
  cancel-in-progress: true

jobs:
  trigger-refresh-single-place:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Invoke PowerShell Script
        id: invoke_script
        working-directory: ./scripts
        shell: pwsh
        env:
          AZURE_FUNCTION_KEY: ${{ secrets.AZURE_FUNCTION_KEY }}
        run: |
          $placeId = "${{ inputs.place_id }}"
          $providerType = "${{ inputs.provider_type }}"
          $city = "${{ inputs.city }}"
          $forceRefresh = "${{ inputs.force_refresh }}"
          
          # Validate required place_id parameter
          if ([string]::IsNullOrWhiteSpace($placeId)) {
            Write-Error "place_id parameter is required (Google Maps Place Id)"
            exit 1
          }
          
          $FunctionUrl = "https://third-places-data.azurewebsites.net/api/refresh-single-place?place_id=$placeId&provider_type=$providerType&city=$city&force_refresh=$forceRefresh"
          
          Write-Host "Using orchestrator URL: $FunctionUrl"
          
          ./Invoke-AzureDurableFunction.ps1 -FunctionUrl $FunctionUrl -FunctionKey "$Env:AZURE_FUNCTION_KEY" -TimeoutSeconds 7200

          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }

      - name: Check Script Result
        if: always()
        run: |
          echo "Script execution completed with status: ${{ steps.invoke_script.outcome }}"
          if ("${{ steps.invoke_script.outcome }}" -ne "success") {
            exit 1
          }

      - name: Purge Orchestrations
        if: always()
        shell: pwsh
        working-directory: ./scripts
        env:
          AZURE_FUNCTION_KEY: ${{ secrets.AZURE_FUNCTION_KEY }}
        run: |
          Write-Host "Cleaning up completed orchestrations..."
          $FunctionUrl = "https://third-places-data.azurewebsites.net/api/purge-orchestrations"
          $FunctionKey = "$Env:AZURE_FUNCTION_KEY"
          ./Invoke-AzureFunction.ps1 -FunctionUrl $FunctionUrl -FunctionKey $FunctionKey -TimeoutSeconds 300
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Orchestration purge failed, but this is non-critical."
          } else {
            Write-Host "Orchestration purge completed."
          }
