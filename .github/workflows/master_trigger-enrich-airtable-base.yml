name: Trigger Enrich Airtable Base

on:
  workflow_call:
    inputs:
      provider_type:
        description: 'Provider type for data enrichment'
        required: false
        default: 'outscraper'
        type: string
      sequential_mode:
        description: 'Whether to run in sequential mode'
        required: false
        default: 'false'
        type: string
      force_refresh:
        description: 'Force refresh of data for records in the selected view only'
        required: false
        default: 'false'
        type: string
      view:
        description: 'Airtable view to use (e.g., Production, Insufficient)'
        required: false
        default: 'Insufficient'
        type: string
      city:
        description: 'City to enrich data for'
        required: false
        default: 'charlotte'
        type: string
  workflow_dispatch:
    inputs:
      provider_type:
        description: 'Provider type for data enrichment'
        required: false
        default: 'outscraper'
        type: string
      sequential_mode:
        description: 'Whether to run in sequential mode'
        required: false
        default: 'false'
        type: string
      force_refresh:
        description: 'Force refresh of data for records in the selected view only'
        required: false
        default: 'false'
        type: string
      view:
        description: 'Airtable view to use (e.g., Production, Insufficient)'
        required: false
        default: 'Insufficient'
        type: string
      city:
        description: 'City to enrich data for'
        required: false
        default: 'charlotte'
        type: string

# Ensures that only one instance of this workflow runs at a time
concurrency: 
  group: enrich-airtable-base
  cancel-in-progress: true

jobs:
  trigger-enrich-airtable-base:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Invoke PowerShell Script
        id: invoke_script
        shell: pwsh
        working-directory: ./scripts
        env:
          AZURE_FUNCTION_KEY: ${{ secrets.AZURE_FUNCTION_KEY }}
        run: |
          $providerType = "${{ inputs.provider_type }}"
          $sequentialMode = "${{ inputs.sequential_mode }}"
          $forceRefresh = "${{ inputs.force_refresh }}"
          $view = "${{ inputs.view }}"
          $city = "${{ inputs.city }}"
          
          $FunctionUrl = "https://third-places-data.azurewebsites.net/api/enrich-airtable-base?provider_type=$providerType&sequential_mode=$sequentialMode&force_refresh=$forceRefresh&view=$view&city=$city"
          
          Write-Host "Using function URL: $FunctionUrl"
          
          $FunctionKey = "$Env:AZURE_FUNCTION_KEY"
          ./Invoke-AzureDurableFunction.ps1 -FunctionUrl $FunctionUrl -FunctionKey $FunctionKey -TimeoutSeconds 1800

          if ($LASTEXITCODE -ne 0) {
            Write-Error "Azure Function call failed."
            exit $LASTEXITCODE
          } else {
            Write-Output "Azure Function call succeeded."
          }

      - name: Check Script Result
        if: always()
        run: |
          echo "Script execution completed with status: ${{ steps.invoke_script.outcome }}"
          if ("${{ steps.invoke_script.outcome }}" -ne "success") {
            exit 1
          }

      - name: Purge Orchestrations
        if: always()
        shell: pwsh
        working-directory: ./scripts
        env:
          AZURE_FUNCTION_KEY: ${{ secrets.AZURE_FUNCTION_KEY }}
        run: |
          Write-Host "Cleaning up completed orchestrations..."
          $FunctionUrl = "https://third-places-data.azurewebsites.net/api/purge-orchestrations"
          $FunctionKey = "$Env:AZURE_FUNCTION_KEY"
          ./Invoke-AzureFunction.ps1 -FunctionUrl $FunctionUrl -FunctionKey $FunctionKey -TimeoutSeconds 300
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Orchestration purge failed, but this is non-critical."
          } else {
            Write-Host "Orchestration purge completed."
          }
